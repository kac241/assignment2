<!doctype html>
<html lang="en">
  <head>
    <title>Contact Me</title>
    <meta charset="UTF-8">
    <script src="./js/formValidator.js"></script>
    
    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  
  <body>
  
    <h2> Contact Me </h2>
    
    <form name="myForm" onsubmit="return validateForm()">
   		<label> First Name:</label> 
   		<input type="text" id="firstname" name="smallInput"> 
   		<br>
		<label> Last Name: </label> 
		<input type="text" id="lastname" name="smallInput"> 
		<br> 
		<br>
		<label> Subject: </label>
		<input type="text" id="subject" name="smallInput"> 
		<br> 
		<br>
		<label> Message: </label> 
		<br>
		<textarea rows="15" cols="45" id="message" placeholder="message body"></textarea>
		<br> 
		<br>				
		<input type="submit" name="submit">
		<input type="reset" name="reset">
	</form>

  </body>
</html>
